<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="sign.css">
    <!-- أيقونات اختيارية للزر (يمكنك حذف السطر لو لا تريدها) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <section class="signin-container" id="container">
        <h2>تسجيل الدخول</h2>

        <div class="signin-form" id="form">
            <form action="#" method="post">
                <label for="name">الاسم</label>
                <input type="text" id="name" name="name" placeholder="ادخل الاسم">

                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="ادخل البريد الإلكتروني">

                <label for="password">رقم السر</label>
                <div class="password-group">
                    <input type="password" id="password" name="password" placeholder="ادخل رقم السر">
                    <button type="button" class="eye" id="togglePassword">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>

                <input type="button" id="bti" value="الذهاب إلى الصفحة الرئيسية">
            </form>
        </div>
    </section>
<script src="sgn.js"></script>
</body>
</html>
